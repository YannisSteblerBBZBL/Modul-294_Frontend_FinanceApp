<!-- Modal Template for Add/Edit Category -->
<ng-template #editModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">
      {{ editingCategoryId ? 'Edit Category' : 'Add Category' }}
    </h5>
    <button type="button" class="btn-close" (click)="modal.dismiss()" aria-label="Close"></button>
  </div>

  <form [formGroup]="categoryForm" (ngSubmit)="submitForm(modal)">
    <div class="modal-body">
      <!-- Category Name Input -->
      <div class="mb-3">
        <label class="form-label">Category Name</label>
        <input
          formControlName="name"
          type="text"
          class="form-control"
          placeholder="Enter category name"
          required
        />
      </div>
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">
        {{ editingCategoryId ? 'Update' : 'Add' }} Category
      </button>
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancel</button>
    </div>
  </form>
</ng-template>

<!-- Header and Add Category Button -->
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2>Categories</h2>
  <button class="btn btn-success" (click)="openNewModal(editModal)">
    + Add Category
  </button>
</div>

<!-- Category List -->
<ul class="list-group">
  <li
    *ngFor="let category of categories"
    class="list-group-item d-flex justify-content-between align-items-center"
  >
    <span>{{ category.name }}</span>
    <div>
      <button class="btn btn-sm btn-info me-2" (click)="openEditModal(category, editModal)">
        Edit
      </button>
      <button class="btn btn-sm btn-danger" (click)="deleteCategory(category.id!)">
        Delete
      </button>
    </div>
  </li>
</ul>
