<!-- Header and Add Button (if needed) -->
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2>User Overview</h2>
</div>

<!-- User Cards -->
<div class="row">
  <div class="col-md-4" *ngFor="let user of users">
    <div class="card mb-4">
      <div class="card-body">
        <!-- User Information -->
        <h5 class="card-title">
          {{ user.firstName }} {{ user.lastName }}
        </h5>
        <p class="card-text">
          <strong>Email:</strong> {{ user.email }}
        </p>
        <span class="badge bg-{{ user.active ? 'success' : 'secondary' }}">
          {{ user.active ? 'Active' : 'Inactive' }}
        </span>

        <!-- Edit and Delete Buttons -->
        <div class="d-flex justify-content-between mt-3">
          <button class="btn btn-sm btn-info" (click)="openEditAlert()">
            Edit
          </button>
          <button class="btn btn-sm btn-danger" (click)="openDeleteAlert()">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
