<div class="container">
  <div class="row w-100 mx-0 auth-page">
    <div class="col-md-8 col-xl-6 mx-auto">
      <div class="card">
        <div class="row">
          <div class="col-md-4 pe-md-0">
            <div class="auth-side-wrapper" [ngStyle]="{ 'background-image': 'url(assets/img/Login&Register.png)' }"></div>
          </div>
          <div class="col-md-8 ps-md-0">
            <div class="auth-form-wrapper px-4 py-5">
              <a routerLink="." class="nobleui-logo d-block mb-2">Money<span>Mate</span></a>
              <h5 class="text-secondary fw-normal mb-4">Create a free account.</h5>
              <form class="forms-sample" (ngSubmit)="onRegister()">
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" name="username" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">First Name</label>
                  <input type="text" class="form-control" placeholder="First Name" [(ngModel)]="firstName" name="firstName" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Last Name</label>
                  <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="lastName" name="lastName" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Email address</label>
                  <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email" name="email" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" required>
                </div>

                <div class="form-check mb-3">
                  <input type="checkbox" class="form-check-input" id="authCheck">
                  <label class="form-check-label" for="authCheck">Remember me</label>
                </div>

                <div *ngIf="errorMessage" class="text-danger mb-3">
                  {{ errorMessage }}
                </div>

                <div>
                  <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0">Sign up</button>
                </div>
                <a routerLink="/auth/login" class="d-block mt-3 text-secondary">Already a user? Sign in</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
